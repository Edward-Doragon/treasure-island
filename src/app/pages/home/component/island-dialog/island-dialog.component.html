<h2 mat-dialog-title>Olá</h2>
<mat-dialog-content>
  <p>Quanto é 1 + 3?</p>
  <mat-form-field>
    <mat-label>1 + 3 = </mat-label>
    <input matInput [(ngModel)]="answer"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Fechar</button>
  <button mat-button  [mat-dialog-close]="answer()">Ok</button>
</mat-dialog-actions>
